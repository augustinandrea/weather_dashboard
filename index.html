<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>


<body>
  <header class="weather_header bold">Weather Dashboard</header>

  <div class="container-fluid main-div">


    <!--Search section-->
    <div class="row">
      <div id="search_section" class="col-lg-3 col-md-12 col-sm-12">
        <h2>Search for a City: </h2>

        <form id= "search_form_area" clsss="form-inline">
          <input type="text" id="search_city" class="form-control">
          <button id="search_button" class="btn btn-outline-primary">Search</button>
        </form>


        <!--List of Cities-->
        <!--Previous searched cities-->
        <div id="city_list">
          <ul class="list-group" id="previous_cities_list">
          </ul>
        </div>
      </div>

      <!--Searched city current box-->
      <div id="weather_section" class="col-lg-9 col-md-12 col-sm-12">
        <div id="city_weather" class="card">
        </div>


        <!--5 day forecast-->
        <div id="five_day_forecast">
          <h2>5-Day Forecast: </h2>
          <div class="row">

            <div class="col-lg-3 col-md-12 col-sm-2 text-left">
              <div class="card">
                <div id="forecast_day_0" class="card-body">
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 text-left">
              <div class="card">
                <div id="forecast_day_1" class="card-body">
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 text-left">
              <div class="card">
                <div id="forecast_day_2" class="card-body">
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 text-left">
              <div class="card">
                <div id="forecast_day_3" class="card-body">
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 text-left">
              <div class="card">
                <div id="forecast_day_4" class="card-body">
                </div>
              </div>
            </div>

          </div>

        </div> <!--end of the 5-day forecast section-->

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>
